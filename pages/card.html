<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78336e65e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>

<body>
    <div class="page-top">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>
        <h1>Оформление заказа</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 card-col card-info">
                <h4>
                    <div>1</div> Контактная информация
                </h4>
                <div class="row with-margin">
                    <div class="col mb-3 input-text-div">
                        <label for="exampleInputEmail1" class="form-label">Введите ваше имя <p>*</p></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="form-text">Ошибка</div>
                    </div>
                    <div class="col mb-3 input-text-div">
                        <label for="exampleInputEmail1" class="form-label">Введите ваше имя <p>*</p></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="form-text">Ошибка</div>
                    </div>
                </div>
                <hr>
                <h4>
                    <div>2</div> Способ доставки
                </h4>
                <div class="row radio-options with-margin" role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="col card order-card" for="btnradio1">
                        <div class="card-body">
                            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
                            <p class="card-text fw-bold">Наложенным платежом<br>
                                В регионы</p>
                            <p class="card-text">
                                <small class="text-muted">Служба доставки</small><br><small
                                    class="text-muted">Регионы</small>
                            </p>
                            <p class="card-text">
                            <h5 class="fw-bold">от 12 BYN</h5>
                            </p>
                        </div>
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="col card order-card" for="btnradio2">
                        <div class="card-body">
                            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
                            <p class="card-text fw-bold">Наложенным платежом<br>
                                В регионы</p>
                            <p class="card-text">
                                <small class="text-muted">Служба доставки</small><br><small
                                    class="text-muted">Регионы</small>
                            </p>
                            <p class="card-text">
                            <h5 class="fw-bold">от 12 BYN</h5>
                            </p>
                        </div>
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="col card order-card" for="btnradio3">
                        <div class="card-body">
                            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
                            <p class="card-text fw-bold">Наложенным платежом<br>
                                В регионы</p>
                            <p class="card-text">
                                <small class="text-muted">Служба доставки</small><br><small
                                    class="text-muted">Регионы</small>
                            </p>
                            <p class="card-text">
                            <h5 class="fw-bold">от 12 BYN</h5>
                            </p>
                        </div>
                    </label>
                </div>
                <hr>
                <h4>
                    <div>3</div> Способ оплаты
                </h4>
                <div class="row radio-options with-margin">
                    <input type="radio" class="btn-check" name="btnradiopay" id="btnradiopay1" autocomplete="off"
                        checked>
                    <label class="col card order-card" for="btnradiopay1">
                        <div class="card-body">
                            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
                            <p class="card-text fw-bold">Беналичные</p>
                            <p class="card-text">
                                <small class="text-muted">Стоимость для юридических лиц уточняйте по указанным
                                    телефонам.</small>
                            </p>
                        </div>

                    </label>
                    <input type="radio" class="btn-check" name="btnradiopay" id="btnradiopay2" autocomplete="off">
                    <label class="col card order-card" for="btnradiopay2">
                        <div class="card-body">
                            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
                            <p class="card-text fw-bold">Наличные</p>
                            <p class="card-text">
                                <small class="text-muted">Оплата в рублях при получении товара. Оплата пластиковой
                                    картой возможна только в офисе компании.</small>
                            </p>

                        </div>
                    </label>
                </div>
            </div>
            <div class="col card-col card-result card-wrapper">
                <div class="row">
                    <div class="col">
                        <h4>Ваш заказ</h4>
                    </div>
                    <div class="col right">
                        <h4 class="colored text-end">5 товаров</h4>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <p class="fw-light">Струйный картридж Canon PG40</p>
                    </div>
                    <div class="col right product-page-price-1col">
                        <h4>72,00 BYN</h4>
                        <p class="text-muted">
                            <del>87,00 BYN</del>
                            <small>-25%</small>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="fw-light">Струйный картридж Canon PG40</p>
                    </div>
                    <div class="col right product-page-price-1col">
                        <h4>72,00 BYN</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="fw-light">Струйный картридж Canon PG40</p>
                    </div>
                    <div class="col right product-page-price-1col">
                        <h4>72,00 BYN</h4>
                        <p class="text-muted">
                            <del>87,00 BYN</del>
                            <small>-25%</small>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <h4><small>Итого</small></h4>
                    </div>
                    <div class="col right">
                        <h4 class="fw-bold">184,00 BYN</h4>
                    </div>
                </div>
                <button class="btn btn-info fw-semibold">Подтвердить заказ &#9656;</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Я даю согласие на обработку персональных данных</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
