<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78336e65e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>UI</title>
</head>

<body>
    <button class="btn btn-info">Узнать подробнее</button>
    <button class="rounded-circle border-0 left-angle-button"><i class="fa fa-solid fa-angle-left"></i></button>
    <button class="rounded-circle border-0 right-angle-button"><i class="fa fa-solid fa-angle-right"></i></button>
    <button class="rounded-circle border-0 up-angle-button"><i class="fa fa-solid fa-angle-up"></i></button>
    <button class="rounded-circle border-0 down-angle-button"><i class="fa fa-solid fa-angle-down"></i></button>
    <button class="rounded-circle basket-button"><i class="fa fa-regular fa-basket-shopping"></i></button>
    <a class="link-to-filter"><i class="fa fa-regular fa-xmark"></i><label>Сбросить фильтр</label></a>
    <a class="link-to-show-all"><label>Показать все отзывы</label><i class="fa fa-solid fa-angle-right"></i></a>
    <div class="button-with-label">
        <button name="showAllButton" class="btn btn-info rounded-circle border-0 double-angle-button"><i
                class="fa fa-solid fa-angles-down"></i></button><br />
        <label for="showAllButton" class="label-for-button">
            Показать еще
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
        </label>
    </div>
    <div class="mb-3 input-text-div">
        <label for="exampleInputEmail1" class="form-label">Введите ваше имя</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="form-text">Ошибка</div>
    </div>
    <div class="card product-card">
        <img class="card-img-top" src="./assets/343 2.png" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">Картриджи Hewlett-Packard</p>
        </div>
    </div>
    <div class="card order-card">
        <div class="card-body">
            <button class="rounded-circle"><i class="fa fa-solid fa-check"></i></button>
            <p class="card-text">Наложенным платежом<br>
                В регионы</p>
            <p class="card-text">
                <small class="text-muted">Служба доставки</small><br><small class="text-muted">Регионы</small>
            </p>
            <p class="card-text">
            <h5>от 12 BYN</h5>
            </p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
